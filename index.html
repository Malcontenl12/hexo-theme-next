        submersiblePumpDescription: &quot;Đặt máy bơm trong nước để bơm nước. Dùng tưới tiêu diện rộng, nâng cấp chất lượng nước ao cá, rửa xe tiện lợi tại nhà, bơm chất thải hầm cầu.&quot;,
        sewagePump: &quot;Bơm xả chất tắc nghẽn JYWQ (nhôm)&quot;,
        sewagePumpDescription: &quot;Một loại bơm được thiết kế đặc biệt để xả nước thải và nước thải chứa hạt rắn. Trong quá trình xử lý nước thải, không bị tắc nghẽn, có thể hiệu quả đẩy ra chất lỏng chứa chất thải rắn. Loại bơm này thường được sử dụng trong các nhà máy xử lý nước thải, hệ thống ống thoát nước thải của thành phố và hệ thống xử lý nước thải của các công trình công nghiệp và dân dụng.&quot;,
        flangedSewagePump: &quot;Bơm cắt/rãi nước thải có mặt bích / Bơm nước thải có mặt bích&quot;,
        flangedSewagePumpDescription: &quot;Bơm cắt/rãi nước thải thích hợp cho các tình huống xử lý nước thải chứa nhiều hạt rắn, như hệ thống thoát nước và nhà máy xử lý nước thải. Bơm nước thải thích hợp cho các tình huống xử lý nước thải không đòi hỏi nhiều về hạt rắn, như xử lý nước thải tại các công trình dân dụng và khu công nghiệp, xả nước thải.&quot;,
        multistagePump: &quot;Bơm đa cấp QD&quot;,
        multistagePumpDescription: &quot;Cách sử dụng tương tự như bơm ngập. Có thể được sử dụng để bơm nước, lấy nước từ dòng sông, phun nước, tưới tiêu cho nông trường/vườn cây, đưa nước lên tháp nước và nhiều trường hợp khác. Ứng dụng rộng rãi, bao gồm nhiều ngành công nghiệp.&quot;,
        fan: &quot;Quạt (Đang chờ sản phẩm được niêm yết)&quot;,

      &#125;

    function updateInnerHtml(element, value) &#123;
        if (element) &#123;
            element.innerHTML = value;
        &#125;
    &#125;

    function changeLanguage(selectedLanguage) &#123;
        const elementsToUpdate = &#123;
            pageTitle: document.getElementById(&#39;pageTitle&#39;),
            welcomeMessage: document.getElementById(&#39;welcomeMessage&#39;),
            companyInfo: document.getElementById(&#39;companyInfo&#39;),

            viewDetails4: document.getElementById(&#39;viewDetails4&#39;),
            castIronJetPump: document.getElementById(&#39;castIronJetPump&#39;),
            castIronJetPumpDescription: document.getElementById(&#39;castIronJetPumpDescription&#39;),
            viewDetails5: document.getElementById(&#39;viewDetails5&#39;),
            submersiblePump: document.getElementById(&#39;submersiblePump&#39;),
            submersiblePumpDescription: document.getElementById(&#39;submersiblePumpDescription&#39;),
            viewDetails6: document.getElementById(&#39;viewDetails6&#39;),
            sewagePump: document.getElementById(&#39;sewagePump&#39;),
            sewagePumpDescription: document.getElementById(&#39;sewagePumpDescription&#39;),
            viewDetails7: document.getElementById(&#39;viewDetails7&#39;),
            flangedSewagePump: document.getElementById(&#39;flangedSewagePump&#39;),
            flangedSewagePumpDescription: document.getElementById(&#39;flangedSewagePumpDescription&#39;),
            viewDetails8: document.getElementById(&#39;viewDetails8&#39;),

            fan: document.getElementById(&#39;fan&#39;),
            warranty: document.getElementById(&#39;warranty&#39;)
        &#125;;

        const selectedTranslations = translations[selectedLanguage];

        Object.keys(elementsToUpdate).forEach(key =&gt; &#123;
            updateInnerHtml(elementsToUpdate[key], selectedTranslations[key]);
        &#125;);

        localStorage.setItem(&quot;lang&quot;, selectedLanguage);
    &#125;

    function initializePage() &#123;
        let lang = localStorage.getItem(&quot;lang&quot;);
        if (!lang) &#123;
            lang = &#39;en&#39;;
            axios.get(&#39;https://api.ipify.org?format=json&#39;)
                .then(response =&gt; &#123;
                    const ip = response.data.ip;
                    return axios.get(&#39;https://ipapi.co/&#39; + ip + &#39;/json/&#39;);
                &#125;)
                .then(response =&gt; &#123;
                    const country = response.data.country;
                    switch (country) &#123;
                        case &#39;CN&#39;:
                            lang = &#39;zh-cn&#39;;
                            break;
                        case &#39;TW&#39;:
                        case &#39;HK&#39;:
                            lang = &#39;zh-tw&#39;;
                            break;
                        case &#39;VN&#39;:
                            lang = &#39;vi&#39;;
                            break;
                        default:
                            lang = &#39;en&#39;;
                    &#125;
                    localStorage.setItem(&quot;lang&quot;, lang);
                    changeLanguage(lang);
                &#125;)
                .catch(() =&gt; &#123;
                    lang = &#39;en&#39;;
                    changeLanguage(lang);
                &#125;);
        &#125; else &#123;
            changeLanguage(lang);
        &#125;
        showModal();
    &#125;

    function showModal() &#123;
        const modal = new bootstrap.Modal(document.getElementById(&#39;exampleModal&#39;));
        modal.show();
    &#125;
